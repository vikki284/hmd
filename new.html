<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Table</title>
</head>

<body>
    <ul>
        <li>This is the first line</li>
        <li>This is the second line</li>
        <li>This is the third line</li>
    </ul>
    <ol type="1">
        <li>This is the first line</li>
        <li>This is the second line</li>
        <li>This is the third line</li>
    </ol>
    <h3>HTML Table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Vikram Pai vikram pai</td>
                <td>054</td>
                <td>100000</td>
            </tr>
            <tr>
                <td>Vik</td>
                <td>052</td>
                <td>10000</td>
            </tr>


        </tbody>
    </table>
</body>

</html>
